minimum_cumulusci_version: '3.36.0'
project:
    name: Food-Bank
    package:
        name: Food-Bank
        api_version: '50.0'
        namespace: Food0Bank0Cumul
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Food-Bank/tests
            options:
                outputdir: robot/Food-Bank/results

    robot_testdoc:
        options:
            path: robot/Food-Bank/tests
            output: robot/Food-Bank/doc/Food-Bank_tests.html

